<!--=============================
=            Sign Up            =
==============================-->

<section class="user-login section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="block">
                    <!-- Image -->
                    <div class="image align-self-center"><img class="img-fluid" src="../images/Login/sign-up.jpg" alt="desk-image">
                    </div>
                    <!-- Content -->
                    <div class="content text-center">
                        <div class="logo">
                            <a href="../"><img src="../images/logo.png" alt=""></a>
                        </div>
                        <div class="title-text">
                            <h3>Sign up to receive notification when the trial of Smarteez NMS starts</h3>
                        </div>
                        <form action="https://formspree.io/f/xeqpvjjo" method="POST">
                            <!-- Name -->
                            <input class="form-control main" name="name" type="text" placeholder="Your Name" required>
                            <!-- Email -->
                            <input class="form-control main" name="email" type="email" placeholder="Email Address" required>
                            <!-- Phone -->
                            <input class="form-control main" name="phone" type="tel" placeholder="Phone Number">
                            <!-- Submit Button -->
                            <input class="btn btn-main-md" type="submit" value="sign up"/>
                        </form>
                        <div class="new-acount">
                            <p>By clicking “Sign Up” I agree to <a href="../privacy-policy/">Terms of Conditions.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--====  End of Sign Up  ====-->
